<!DOCTYPE html>
<html>
<head>
  <title>Contact Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Edit Contact Information</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="mobilePhone">Mobile Phone:</label>
        <input type="tel" id="mobilePhone" name="mobilePhone">
      </div>
      <div class="form-group">
        <label for="landlinePhone">Landline Phone:</label>
        <input type="tel" id="landlinePhone" name="landlinePhone">
      </div>
      <!--div class="help-text">
        You can edit the fields manually if they were incorrectly categorized.
      </div-->
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="address-section">
        <h3>Address</h3>
        <div class="form-group">
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
          <label for="postcode">Postal Code:</label>
          <input type="text" id="postcode" name="postcode">
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
        </div>
      </div>

      <div class="social-section">
        <h3>Social Media</h3>
        <div class="form-group">
          <label for="facebook">Facebook:</label>
          <input type="url" id="facebook" name="facebook">
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn:</label>
          <input type="url" id="linkedin" name="linkedin">
        </div>
        <div class="form-group">
          <label for="wechat">WeChat:</label>
          <input type="text" id="wechat" name="wechat">
        </div>
        <div class="form-group">
          <label for="twitter">X/Twitter:</label>
          <input type="text" id="twitter" name="twitter">
        </div>
        <div class="form-group">
          <label for="instagram">Instagram:</label>
          <input type="text" id="instagram" name="instagram">
        </div>
      </div>
      <div class="notes-section">
        <h3>Notes</h3>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="downloadVcf">Download VCF</button>
        <button type="button" id="saveToGoogle">Save to Google Contacts</button>
      </div>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
